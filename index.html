  <head>
    <meta charset="UTF-8">

    <script defer src='index.js' type='text/javascript'></script>

  <body>
    <!-- //fixed NAVBARS -->
    <div id="app-container">
      <div id='menu-button'>
        <span id='menu-button-icon' class="fas fa-bars fa-2x"></span>
      </div>
      <nav id='navbar-container'>
        <a class='navbar-link' href='#about'>ABOUT_ME</a>
        <a class='navbar-link' href='#projects'>PROJECTS</a>
        <a class='navbar-link' href='#tech-stack'>TECH</a>
        <a class='navbar-link' href='#experience'>EXPERIENCE</a>
        <a class='navbar-link' href='#contact'>CONTACT</a>
      </nav>

      <div id='social-button'>
        <span id='social-button-icon' class="fas fa-share-square"></span>
      </div>

      <nav id='social-menu'>
        <a href="https://www.linkedin.com/in/frank-craven-ab1029b3/"
        class='social-link'>
        <span class="fab fa-linkedin-in fa-3x"></span>
      </a>
      <a href="https://github.com/FCraven"
      class='social-link'>
      <span class="fab fa-github fa-3x"></span>
    </a>
    <a href="https://www.instagram.com/francois_letanqa/"
    class='social-link'>
    <span class="fab fa-instagram fa-3x"></span>
  </a>
  <a href="https://www.facebook.com/frank.craven.988"
  class='social-link'>
  <span class="fab fa-facebook-f fa-3x"></span>
</a>
</nav>

<main>
  <!-- ABOUT -->
  <div id="about" class='flex row-nowrap'></div>
  <!-- PROJECTS -->
  <div id="projects" class='flex-center row-wrap'>
    <div id="projects-container">
      <div>Marvel Universal Reference</div>
      <div>Fire and Ironman</div>
      <div>Perssistant</div>
      <div>dropAR</div>
    </div>
  </div>
  <!-- TECH STACK -->
  <div id="tech-stack"
  class='flex-center column-wrap'>
  <div id="front-end-container">
    <h3>Front End</h3>
  </div>
  <div id="back-end-container">
    <h3>Back End</h3>
  </div>
</div>
<!-- EXPERIENCE -->
<div id="experience" class='flex-center column-wrap'></div>
<!-- CONTACT -->
  <div id="contact">

    <div id="contact-container">
      <h1 id='contact-text'>Contact Me</h1>
      <hr />

      <form id='contact-form'>

        <div class='contact-input-container'>
          <label for="name" form='contact-form'>  Name:</label>
          <input type='text' name='name' placeholder='Who are you?' />
        </div>

        <div class='contact-input-container'>
          <label for="name" form='contact-form'>eMail:</label>
          <input type='email' name='email' placeholder='you@yourMail.com' />
        </div>

        <div class='contact-input-container'>
          <label for="name" form='contact-form'>Subject:</label>
          <input type='text' name='subject' placeholder='This is about...' />
        </div>

        <div class="contact-textarea">
          <label for='comment' form='contact-form'>Add a comment</label>
          <textarea name="comment"
                    rows='4'
                    placeholder='Hi Frank!'
                    form="contact-form">
          </textarea>
          <button id='contact-form-button' type='submit'>Submit</button>
        </div>
      </form>
    </div>
  </div>
</main>
</div>
</body>
</html>
